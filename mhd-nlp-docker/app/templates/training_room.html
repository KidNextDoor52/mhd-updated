<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Room</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/training.js" defer></script>
</head>
<body>
  <h2>Training Room</h2>

  {% if training.first_time %}
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <video width="600" controls>
        <source src="/static/videos/training_intro.mp4" type="video/mp4">
      </video>
      <button onclick="closeModal()">Continue</button>
    </div>
  </div>
  {% endif %}

  <form action="/training/update" method="POST">
    <label>Injury/Condition:</label>
    <input type="text" name="injury"><br>

    <label>Rehab/Procedure Details:</label>
    <textarea name="details"></textarea><br>

    <button type="submit">Save</button>
  </form>

  <h3>History</h3>
  <ul>
    {% for record in records %}
      <li>{{ record.injury }} - {{ record.details }}</li>
    {% endfor %}
  </ul>
</body>
</html>
