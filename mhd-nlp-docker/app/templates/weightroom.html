{% extends "base.html" %}
{% block title %}Weightroom - MHD{% endblock %}

{% block content %}
<h2>Weightroom</h2>

{% if weightroom.first_time %}
<div class="modal">
  <div class="modal-content">
    <video width="600" controls>
      <source src="/static/videos/weightroom_intro.mp4" type="video/mp4">
    </video>
    <button onclick="document.querySelector('.modal').style.display='none'">Continue</button>
  </div>
</div>
{% endif %}

<form action="/weightroom/update" method="POST" class="card">
  <label>Max Bench:</label>
  <input type="number" name="bench" value="{{ weightroom.bench or '' }}"><br>

  <label>Max Squat:</label>
  <input type="number" name="squat" value="{{ weightroom.squat or '' }}"><br>

  <label>Vertical Jump (in):</label>
  <input type="number" name="vertical" value="{{ weightroom.vertical or '' }}"><br>

  <label>40-Yard Dash (sec):</label>
  <input type="number" step="0.01" name="forty_dash" value="{{ weightroom.forty_dash or '' }}"><br>

  <button type="submit">Save</button>
</form>
{% endblock %}
