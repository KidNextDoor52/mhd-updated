<!DOCTYPE html>
<html>
<head><title>Create Medical Form</title></head>
<body>
    <h2>Medical History Form</h2>
    {% if message %}<p style="color:green;">{{ message }}</p>{% endif %}
    <form method="post">
        <label>Name:</label>
        <input name="name" requried><br>
        <label>Age:</label>
        <input name="age" type="number" required><br>
        <label>Injury History:</label><br>
        <textarea name="injury_history" rows="4" cols="50"></textarea><br>
        <label>Status:</label>
        <select name="status">
            <option value="draft">Save as Draft</option>
            <option value="final">Submit Final</option>
        </select><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
